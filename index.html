<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<title>Balatrolator</title>

	<link rel="stylesheet" href="./src/ui/css/styles.css">
</head>

<body>
	<main class="main-content">
		<h1>Balatrolator üÉèüßÆ</h1>

		<div class="stack">
			<div class="panel">
				<p>Balatrolator is a score calculator for <a href="https://www.playbalatro.com/">Balatro</a>. Go, buy it!</p>

				<p>Besides it being the shittest UI you'll see all day, it's also not functional, yet. Come back later.</p>
			</div>

			<form class="form" method="POST" enctype="multipart/form-data">
				<div class="stack">
					<div class="panel">
						<h2>Round data</h2>

						<div class="list">
							<div class="card">
								<label class="label">
									Hands

									<span>Influences: Acrobat</span>

									<input class="hands-input" name="hands" type="number" min="0" value="0">
								</label>
							</div>

							<div class="card">
								<label class="label">
									Discards

									<span>Influences: Banner, Mystic Summit</span>

									<input class="discards-input" name="discards" type="number" min="0" value="0">
								</label>
							</div>

							<div class="card">
								<label class="label">
									Money

									<span>Influences: Bull, Bootstraps</span>

									<input class="money-input" name="money" type="number" value="0">
								</label>
							</div>

							<div class="card">
								<label class="label">
									Blind

									<input class="blind-input" name="blind" type="text" list="blinds" value="Small Blind">
								</label>
							</div>

							<div class="card">
								<label class="label">
									Joker slots

									<span>Influences: Joker Stencil</span>

									<input class="joker-slots-input" name="jokerSlots" type="number" value="5">
								</label>
							</div>
						</div>
					</div>

					<div class="panel">
						<div class="stack">
							<header class="panel-header">
								<h2>Jokers</h2>

								<button class="add-joker-button" type="button">Add</button>
							</header>

							<div class="joker-container list"></div>
						</div>
					</div>

					<div class="panel">
						<div class="stack">
							<header class="panel-header">
								<h2>Hand</h2>

								<button class="add-card-button" type="button">Add</button>
							</header>

							<div class="card-container list"></div>
						</div>
					</div>

					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</main>

	<template id="joker">
		<div class="card">
			<div class="stack">
				<label class="label">
					Joker name

					<input class="joker-name-input" type="text" value="" list="jokers">
				</label>

				<label class="label label--horizontal">
					Edition

					<select class="edition-input">
						<option value="base" selected>Base</option>
						<option value="foil">Foil</option>
						<option value="holographic">Holographic</option>
						<option value="polychrome">Polychrome</option>
						<option value="negative">Negative</option>
					</select>
				</label>
			</div>
		</div>
	</template>

	<template id="card">
		<div class="card">
			<div class="stack">
				<label class="label">
					<input class="is-played-input" type="checkbox" value="is-played" checked>

					Is played?
				</label>

				<div class="input-list">
					<label class="label">
						<span class="visually-hidden">Rank</span>
						<input class="rank-input" type="text" value="Ace" list="ranks">
					</label>

					of

					<label class="label">
						<span class="visually-hidden">Suit</span>
						<input class="suit-input" type="text" value="Clubs" list="suits">
					</label>
				</div>

				<label class="label label--horizontal">
					Edition

					<select class="edition-input">
						<option value="base" selected>Base</option>
						<option value="foil">Foil</option>
						<option value="holographic">Holographic</option>
						<option value="polychrome">Polychrome</option>
					</select>
				</label>

				<label class="label label--horizontal">
					Enhancement

					<select class="enhancement-input">
						<option value="none" selected>None</option>
						<option value="bonus">Bonus</option>
						<option value="mult">Mult</option>
						<option value="wild">Wild</option>
						<option value="glass">Glass</option>
						<option value="steel">Steel</option>
						<option value="stone">Stone</option>
						<option value="gold">Gold</option>
						<option value="lucky">Lucky</option>
					</select>
				</label>

				<label class="label label--horizontal">
					Seal

					<select class="seal-input">
						<option value="none" selected>None</option>
						<option value="gold">Gold</option>
						<option value="red">Red</option>
						<option value="blue">Blue</option>
						<option value="purple">Purple</option>
					</select>
				</label>
			</div>
		</div>
	</template>

	<datalist id="blinds">
		<option value="Small Blind"></option>
		<option value="Big Blind"></option>
		<option value="The Hook"></option>
		<option value="The Ox"></option>
		<option value="The House"></option>
		<option value="The Wall"></option>
		<option value="The Wheel"></option>
		<option value="The Arm"></option>
		<option value="The Club"></option>
		<option value="The Fish"></option>
		<option value="The Psychic"></option>
		<option value="The Goad"></option>
		<option value="The Water"></option>
		<option value="The Window"></option>
		<option value="The Manacle"></option>
		<option value="The Eye"></option>
		<option value="The Mouth"></option>
		<option value="The Plant"></option>
		<option value="The Serpent"></option>
		<option value="The Pillar"></option>
		<option value="The Needle"></option>
		<option value="The Head"></option>
		<option value="The Tooth"></option>
		<option value="The Flint"></option>
		<option value="The Mark"></option>
		<option value="Amber Acorn"></option>
		<option value="Unknown One"></option>
		<option value="Violet Vessel"></option>
		<option value="Unknown Two"></option>
		<option value="Cerulean Bell"></option>
	</datalist>

	<datalist id="jokers">
		<option value="Joker"></option>
		<option value="Greedy Joker"></option>
		<option value="Lusty Joker"></option>
		<option value="Wrathful Joker"></option>
		<option value="Gluttonous Joker"></option>
	</datalist>

	<datalist id="ranks">
		<option value="Ace"></option>
		<option value="King"></option>
		<option value="Queen"></option>
		<option value="Jack"></option>
		<option value="10"></option>
		<option value="9"></option>
		<option value="8"></option>
		<option value="7"></option>
		<option value="6"></option>
		<option value="5"></option>
		<option value="4"></option>
		<option value="3"></option>
		<option value="2"></option>
	</datalist>

	<datalist id="suits">
		<option value="Clubs"></option>
		<option value="Spades"></option>
		<option value="Hearts"></option>
		<option value="Diamonds"></option>
	</datalist>

	<script src="./src/ui/main.ts" type="module"></script>
</body>

</html>
